<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal Neon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    boxShadow: {
                        'neon': '0 0 10px #4fd1c5, 0 0 20px #4fd1c5, 0 0 40px #4fd1c5',
                        'neon-sm': '0 0 15px #4fd1c5',
                        'input-focus': '0 0 10px rgba(79, 209, 197, 0.5)'
                    },
                    textShadow: {
                        'neon': '0 0 5px #4fd1c5'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style type="text/css">
        @layer utilities {
            .text-shadow-neon {
                text-shadow: 0 0 5px #4fd1c5;
            }
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Trigger Button -->
    <button id="loginBtn"
        class="fixed top-6 right-6 z-50 bg-gray-800 text-teal-400 px-4 py-2 rounded-full shadow-lg hover:bg-gray-700 transition-all duration-300 group">
        <i class="fas fa-user-circle text-xl mr-2"></i>
        <span class="font-medium">Login</span>
        <span
            class="absolute inset-0 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300 shadow-neon-sm"></span>
    </button>

    <!-- Modal -->
    <div id="modalOverlay"
        class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-[1000] opacity-0 invisible transition-opacity duration-300 ease-in-out">
        <div
            class="bg-gray-800 rounded-lg p-8 w-full max-w-md relative transform -translate-y-12 transition-all duration-300 ease-in-out">
            <button id="closeModal" class="absolute top-4 right-4 text-gray-400 hover:text-teal-400">
                <i class="fas fa-times text-xl"></i>
            </button>

            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-100 mb-2 text-shadow-neon">Bem-vindo de volta</h2>
                <p class="text-gray-400">Por favor, fa√ßa login para continuar</p>
            </div>

            <div class="flex justify-center items-center min-h-screen">
                <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md">
                    <h2 class="text-3xl font-bold mb-6 text-center text-white">
                        <span class="bg-gradient-to-r text-transparent from-blue-500 to-purple-500 bg-clip-text">
                            LogIn
                        </span>
                    </h2>
                    <div class="flex justify-center items-center min-h-screen">
                        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md">
                            <h2 class="text-3xl font-bold mb-6 text-center text-white">
                                <span
                                    class="bg-gradient-to-r text-transparent from-blue-500 to-purple-500 bg-clip-text">
                                    LogIn
                                </span>
                            </h2>
                            <form>
                                <div class="mb-6">
                                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">
                                        <i class="fas fa-envelope mr-2"></i>Email
                                    </label>
                                    <div>
                                        <input id="email" type="email"
                                            class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                            placeholder="Enter your email">
                                    </div>
                                </div>
                                <div class="mb-6">
                                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">
                                        <i class="fas fa-lock mr-2"></i>Password
                                    </label>
                                    <div>
                                        <input id="password" type="password"
                                            class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                            placeholder="Enter your password">
                                    </div>
                                </div>
                                <div class="flex items-center justify-center">
                                    <button type="submit"
                                        class="bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                                        LogIn
                                    </button>
                                </div>
                                <div class="text-center mt-4">
                                    <a href="#" class="text-gray-600 hover:underline">Forgot password?</a>
                                </div>
                            </form>
                            <p class="text-center text-gray-600 mt-6">Don't have an account? <a href="#"
                                    class="text-blue-500 hover:underline">Sign up</a></p>
                            <div class="mt-4">
                                <p class="text-center text-gray-600">Or log in with:</p>
                                <div class="flex justify-center mt-2">
                                    <a href="#"
                                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mx-2">
                                        <i class="fab fa-facebook-f"></i>
                                    </a>
                                    <a href="#"
                                        class="bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded mx-2">
                                        <i class="fab fa-twitter"></i>
                                    </a>
                                    <a href="#"
                                        class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mx-2">
                                        <i class="fab fa-google"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <p class="text-center text-gray-600 mt-6">Don't have an account? <a href="#"
                            class="text-blue-500 hover:underline">Sign up</a></p>
                    <div class="mt-4">
                        <p class="text-center text-gray-600">Or log in with:</p>
                        <div class="flex justify-center mt-2">
                            <a href="#"
                                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mx-2">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#"
                                class="bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded mx-2">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mx-2">
                                <i class="fab fa-google"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>


            <div class="mt-6 pt-6 border-t border-gray-700">
                <p class="text-center text-gray-400 mb-3">Ou entre com</p>
                <div class="flex justify-center space-x-4">
                    <button class="p-2 bg-gray-700 rounded-full hover:bg-gray-600 transition-colors duration-300">
                        <i class="fab fa-google text-red-400"></i>
                    </button>
                    <button class="p-2 bg-gray-700 rounded-full hover:bg-gray-600 transition-colors duration-300">
                        <i class="fab fa-facebook-f text-blue-400"></i>
                    </button>
                    <button class="p-2 bg-gray-700 rounded-full hover:bg-gray-600 transition-colors duration-300">
                        <i class="fab fa-twitter text-sky-400"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const closeModal = document.getElementById('closeModal');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalContent = document.querySelector('#modalOverlay > div');

        loginBtn.addEventListener('click', () => {
            modalOverlay.classList.remove('invisible', 'opacity-0');
            modalContent.classList.remove('-translate-y-12');
        });

        closeModal.addEventListener('click', () => {
            modalOverlay.classList.add('invisible', 'opacity-0');
            modalContent.classList.add('-translate-y-12');
        });

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                modalOverlay.classList.add('invisible', 'opacity-0');
                modalContent.classList.add('-translate-y-12');
            }
        });
    </script>
</body>

</html>
